      function displayReviews() {      
        var json = /*[(${fbs})]*/ '';
        console.log(json);
        for (i in json) {
          var name = json[i].name;
          var comment = json[i].feedback;
          var time = json[i].time;
          document.getElementById('reviews').innerHTML += 
            '<article><b>'+name+':    </b><span>'+time+'</span><p>'+comment+'</p></article>';
        }
      }
    
    </script>
