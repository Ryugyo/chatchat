<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="admin_login.css">
  <!-- <script src="signup.js"></script> -->
</head>

<body>
  <div class="navBar">
    <a href="/home">Home</a>
  </div>

  
  <div class="container">
    <h1>Login</h1>
    <p th:if="${session.admin_login_failed}" style="color:red">Wrong password or username</p>
    
    <form id="admin-login" action="/admin" method="POST">
      <b>ChatChat Email</b><br>
      <input type="email" pattern=".+@chatchat.com" placeholder="Enter Email" name="email" required>
      <b>Password</b><br>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" class="userLoginBtn">Sign In As Admin</button>
    </form>
  </div>

  <div class="footer">
    <p>Faculty of Computer Science at UofT</p>
  </div>
</body>
</html>
